<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Application</title>

</head>
<body>
  <h3>Quiz I</h3>
<form action= 'answers/' method = "POST" name="question"  >
    {% for question in questions %}
<div class = 'question'>Q. {{ question.question }} </div><br>
<div id= "choices" class='select'>
    <input type = "radio" name="{{question.id}}" value="{{question.option1}}">{{question.option1}}<br>
    <input type = "radio" name="{{question.id}}" value="{{question.option2}}">{{question.option2}}<br>
    <input type = "radio" name="{{question.id}}" value="{{question.option3}}">{{question.option3}}<br>
    <input type = "radio" name="{{question.id}}" value="{{question.option4}}">{{question.option4}}<br>

</div>
<br>
    {% endfor %}
<div style="text-align:center"> <input style="padding: 10px 35px;font-size:120%;cursor: pointer;" type="submit" class="submit" id="submit" value="Submit"/></div>
    {% csrf_token %}
</form>

</body>
</html>
